language: java
dist: trusty
services:
- mysql
jdk: oraclejdk8
sudo: required
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS stroom;'
install: "./.travis.install.sh"
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
deploy:
  provider: releases
  api_key:
    secure: 
  file: stroom-app.jar
  skip_cleanup: true
  on:
    tags
