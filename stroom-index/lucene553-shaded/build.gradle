import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

apply plugin: 'com.gradleup.shadow'

configurations {
    // Define our own configuration to stop the pre-shaded classes appearing
    // on the classpath, I think.
    lucene553Shadow {
        transitive = false
        extendsFrom(implementation)
    }
    shadow {
        transitive = false
    }
}

dependencies {
    lucene553Shadow "org.apache.lucene:lucene-analyzers-common:5.5.3"
    lucene553Shadow "org.apache.lucene:lucene-backward-codecs:5.5.3"
    lucene553Shadow "org.apache.lucene:lucene-core:5.5.3"
    lucene553Shadow "org.apache.lucene:lucene-memory:5.5.3"
    lucene553Shadow "org.apache.lucene:lucene-queryparser:5.5.3"
}

tasks.shadowJar {
    archiveClassifier = 'all'
    configurations = [project.configurations.lucene553Shadow]
    zip64 = true
    // Shaded the packages
    relocate 'org.apache.lucene', 'org.apache.lucene553'

    // Lucene jars included service loaders which need merging together.
    // Without INCLUDE, it drops some which makes tests fail
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    mergeServiceFiles()
}

artifacts {
    shadow(tasks.shadowJar.archiveFile) {
        builtBy shadowJar
    }
}

// Ensure shadowJar task is run
tasks.assemble.dependsOn shadowJar
