ext.moduleName = 'lucene553.shaded'

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

configurations {
    shadow {
        canBeConsumed = true
        canBeResolved = false
        transitive = false
    }
}

dependencies {
    implementation "org.apache.lucene:lucene-analyzers-common:10.3.1"
    implementation "org.apache.lucene:lucene-backward-codecs:10.3.1"
    implementation "org.apache.lucene:lucene-core:10.3.1"
    implementation "org.apache.lucene:lucene-memory:10.3.1"
    implementation "org.apache.lucene:lucene-queryparser:10.3.1"
}

tasks.register('lucene553ShadowJar', ShadowJar) {
    archiveClassifier = 'all'
    configurations = [project.configurations.runtimeClasspath]
    zip64 = true
    relocate 'org.apache.lucene', 'org.apache.lucene553'

    mergeServiceFiles()
}

artifacts {
    shadow(lucene553ShadowJar.archiveFile) {
        builtBy(lucene553ShadowJar)
    }
}

tasks.build.dependsOn lucene553ShadowJar