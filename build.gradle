allprojects {
    apply plugin: 'maven'

    group = 'stroom'
    version = '6.0-beta.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations {
        all {
//            exclude group: 'asm', module: 'asm'
//            exclude group: 'org.ow2.asm', module: 'asm'
            exclude module: 'xercesImpl'
        }
    }

    configurations {
        testArtifacts
        sourceArtifacts
    }
    task testJar(type: Jar) {
        baseName = "${project.name}-test"
        from sourceSets.test.output
    }
    task sources(type: Jar) {
        baseName = "${project.name}-source"
        from sourceSets.main.allSource
    }
    artifacts {
        testArtifacts testJar
        sourceArtifacts sources
    }

    task packageTests(type: Jar) {
        from sourceSets.test.output
        classifier = 'tests'
    }
    artifacts.archives packageTests

    task packageSources(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource

    }
    artifacts.archives packageSources

    repositories {
        mavenLocal()

        maven { url "http://repo.maven.apache.org/maven2" }
    }

    dependencies {
        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-all:1.10.19'
    }
}

task fullBuild(type: GradleBuild) {
    tasks = ['clean', 'build', 'gwtDevMode']
}

// Shortcut tasks
task buildUI(type: GradleBuild) {
    tasks = ['gwtDevMode']
}

task run(type: GradleBuild) {
    tasks = [':stroom-app:jettyStart']
}

task setupSampleData(type: GradleBuild) {
    tasks = [':stroom-integrationtest:setupSampleData']
}
