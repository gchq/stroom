task removeYarnBuild() {
    doLast {
        println 'Deleting compiled output: ' + outputDir.toString()
        delete outputDir
    }
}

task yarnBuild(dependsOn: removeYarnBuild) {
    doLast {
        exec {
            executable "./build.sh"
        }
    }
}

task copyYarnBuild(dependsOn: yarnBuild, type: Copy) {
    from "${project.buildDir}"
    into "${outputDir}"
}
